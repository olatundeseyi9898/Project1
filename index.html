<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3f5422179a.js"
      crossorigin="anonymous"
    ></script>

    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="responsive.css" media="screen and (max-width: 375px)"/> -->

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="product-container">
      <section class="product-image"></section>
      <section class="product-details">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-tag">
          <div class="current-price">$149.99</div>
          <div class="original-price">$169.99</div>
        </div>
        <div class="cart-button">
          <button type="submit"><i class="fa-solid fa-cart-plus"></i>Add to cart</button>
        </div>
      </section>
    </section>
  </body>
</html>
